<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="js/calculadora.js" >
    </script>
    <title>Calculadora</title>
</head>
<body>
    <form action="#" name="frmcalculadora" id="frmcalculadora" >
        <txt id="txtresultado" name="txtresultado">
       <p>
        <input type="button" id="btn0"  value="0" onclick="PintaResultado('0');" />
        <input type="button" id="btn1"  value="1" onclick="PintaResultado('1');" />
        <input type="button" id="btn2" value="2" onclick="PintaResultado('2');"/>
        </p>
        <p>
        <input type="button" id="btn3" value="3" onclick="PintaResultado('3');"/>
        <input type="button" id="btn4"value="4" onclick="PintaResultado('4');"/>
        <input type="button" id="btn5" value="5" onclick="PintaResultado('5');"/>
        </p>
         <p>
        <input type="button" id="btn6"value="6" onclick="PintaResultado('6');"/>
        <input type="button" id="btn7"value="7" onclick="PintaResultado('7');"/>
        <input type="button" id="btn8"value="8" onclick="PintaResultado('8');"/>
         </p>
         <p>
        <input type="button" id="btn9" value="9" onclick="PintaResultado('9');"/>
        <input type="button" id="btnSuma" value="+" onclick="operacion('+');"/>
        <input type="button" id="btnResta" value="-" onclick="operacion('-');"/>
          </p>
          <p>
        <input type="button" id="btnMult" value="*" onclick="operacion('*');"/>
        <input type="button" id="btnDivide" value="/" onclick="operacion('/');"/>
        <input type="button" id="btnIgual" value="=" onclick="operacion('=');"/>
         </p>
          <p>
        <input type="button" id="btnC"value="C" onclick="limpiarTotal(true);"/>
        <input type="button" id="btnCE"value="CE" onclick="limpiarParcial();"/>
        <input type="button" id="btnDecimal"value="." onclick="PintaResultado('.');"/>
    </form>
</body>
</html>
