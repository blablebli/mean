<div class="signup center-block jumbotron">
  <h1>Signup</h1>
  <form role="form" (submit)="signup(username, password)">
  <div class="form-group">
    <label for="username">Username</label>
<!--    <input type="text" #username class="form-control" id="username" placeholder="Username">-->
    <input type="text" name="username" [(ngModel)]="user.username" class="form-control" id="username" placeholder="Username"/><br/>

  </div>
  <div class="form-group">
    <label for="password">Password</label>
  <!-- <input type="password" #password class="form-control" id="password" placeholder="Password">-->
   <input type="password" name="pass" [(ngModel)]="user.pass" class="form-control" id="password" placeholder="Password">

  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
